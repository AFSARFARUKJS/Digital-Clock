<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
       
        <div class="container">
            <div class="clock">
               <span id="hrs">00</span>
               <span>:</span>
               <span id="min">00</span>
               <span>:</span>
               <span id="sec">00</span>
            </div>
        </div>
    
    </div>




    <script>
        let hr=document.getElementById("hrs");
        let min=document.getElementById("min");
        let sec=document.getElementById("sec");
       
        setInterval(()=>{
             let currtime= new Date();
        hr.innerHTML=currtime.getHours();
        min.innerHTML=currtime.getMinutes();
        sec.innerHTML=currtime.getSeconds();
        },1000)
        

    </script>
</body>
</html>
